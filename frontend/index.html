<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botholomew - The Greatest Agent Framework</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        margin: 2rem;
      }
      h1 {
        color: #333;
        margin-bottom: 1rem;
        font-size: 2.5rem;
        font-weight: 700;
      }
      .subtitle {
        color: #666;
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      .status {
        background: #e8f5e8;
        border: 1px solid #4caf50;
        border-radius: 10px;
        padding: 1rem;
        margin: 1rem 0;
        color: #2e7d32;
      }
      .api-link {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        border-radius: 8px;
        margin: 0.5rem;
        transition: background 0.3s ease;
      }
      .api-link:hover {
        background: #5a6fd8;
      }
      .websocket-status {
        margin-top: 2rem;
        padding: 1rem;
        border-radius: 8px;
        background: #f5f5f5;
      }
      .connected {
        background: #e8f5e8;
        color: #2e7d32;
      }
      .disconnected {
        background: #ffebee;
        color: #c62828;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ¤– Botholomew</h1>
      <p class="subtitle">The Greatest Agent Framework</p>

      <div class="status">âœ… Server is running successfully</div>

      <div>
        <a href="/api" class="api-link">API Documentation</a>
        <a href="/api/status" class="api-link">Server Status</a>
      </div>

      <div class="websocket-status" id="ws-status">
        <strong>WebSocket Status:</strong>
        <span id="ws-connection">Connecting...</span>
      </div>
    </div>

    <script>
      // WebSocket connection status
      const wsStatus = document.getElementById("ws-status");
      const wsConnection = document.getElementById("ws-connection");

      function connectWebSocket() {
        const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
        const wsUrl = `${protocol}//${window.location.host}/ws`;

        const ws = new WebSocket(wsUrl);

        ws.onopen = function () {
          wsConnection.textContent = "Connected";
          wsStatus.className = "websocket-status connected";
        };

        ws.onclose = function () {
          wsConnection.textContent = "Disconnected";
          wsStatus.className = "websocket-status disconnected";
          // Try to reconnect after 5 seconds
          setTimeout(connectWebSocket, 5000);
        };

        ws.onerror = function () {
          wsConnection.textContent = "Connection Error";
          wsStatus.className = "websocket-status disconnected";
        };

        ws.onmessage = function (event) {
          const data = JSON.parse(event.data);
          console.log("WebSocket message received:", data);
        };
      }

      // Connect to WebSocket when page loads
      connectWebSocket();
    </script>
  </body>
</html>
