<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Documentation - Botholomew</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow-y: scroll;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #fafafa;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 18px;
        color: #333;
      }
      .error {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 18px;
        color: #d32f2f;
        text-align: center;
        padding: 20px;
        flex-direction: column;
      }
      .retry-button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .retry-button:hover {
        background: #1565c0;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading">Loading API documentation...</div>
    <div id="error" class="error" style="display: none"></div>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
      async function loadSwaggerDoc() {
        const loadingEl = document.getElementById("loading");
        const errorEl = document.getElementById("error");
        const swaggerEl = document.getElementById("swagger-ui");
        loadingEl.style.display = "flex";
        errorEl.style.display = "none";
        swaggerEl.innerHTML = "";
        try {
          const response = await fetch("/api/swagger");
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          const swaggerDoc = await response.json();
          loadingEl.style.display = "none";
          SwaggerUIBundle({
            spec: swaggerDoc,
            dom_id: "#swagger-ui",
            deepLinking: true,
            presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
            plugins: [SwaggerUIBundle.plugins.DownloadUrl],
            layout: "StandaloneLayout",
            tryItOutEnabled: true,
          });
        } catch (error) {
          loadingEl.style.display = "none";
          errorEl.style.display = "flex";
          errorEl.innerHTML = `
          <div>Failed to load API documentation</div>
          <div style="font-size: 14px; margin-top:10px; color: #666;">${error.message}</div>
          <button class="retry-button" onclick="loadSwaggerDoc()">Retry</button>
        `;
        }
      }
      document.addEventListener("DOMContentLoaded", loadSwaggerDoc);
    </script>
  </body>
</html>
