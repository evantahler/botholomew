name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: copy backend env
        run: cp .env.example .env
        working-directory: backend
      - name: copy frontend env
        run: cp .env.example .env
        working-directory: frontend
      - run: bun install
      - name: compile backend
        run: bun compile
        working-directory: backend
      - name: compile frontend
        run: bun run build
        working-directory: frontend

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: lint backend
        run: bun lint
        working-directory: backend
      - name: lint frontend
        run: bun lint
        working-directory: frontend
      - name: typecheck backend
        run: bun run typecheck
        working-directory: backend
      - name: typecheck frontend
        run: bun run typecheck
        working-directory: frontend

  test-backend:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: botholomew_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: copy backend env
        run: cp .env.example .env
        working-directory: backend
      - name: backend tests
        run: bun test --preload ./__tests__/setup.ts
        working-directory: backend

  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: copy frontend env
        run: cp .env.example .env
        working-directory: frontend
      - name: frontend tests
        run: bun run test
        working-directory: frontend

  complete:
    runs-on: ubuntu-latest
    needs: [compile, lint, test-backend, test-frontend]
    steps:
      - run: echo "Done!"
